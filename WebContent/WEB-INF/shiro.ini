[main]
jdbcRealm = org.apache.shiro.realm.jdbc.JdbcRealm

jdbcRealm.permissionsLookupEnabled = true 
jdbcRealm.authenticationQuery = SELECT token FROM user WHERE username = ? 
jdbcRealm.userRolesQuery = SELECT roles FROM user_roles,user WHERE user.user_id = user_roles.user_id and user.username = ? 
jdbcRealm.permissionsQuery = SELECT permissions FROM user_roles,user WHERE user.user_id = user_roles.user_id and user.username = ? 

ds = com.mysql.jdbc.jdbc2.optional.MysqlDataSource
ds.serverName = localhost
ds.user = root
ds.password = snapdeal
ds.databaseName = qcaas
jdbcRealm.dataSource = $ds

securityManager.realms = $jdbcRealm